<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
    <title>Damian Larris</title>
</head>
<body>
        <div class="navi-bar">
            <div id="logo-btn" class="logo-container">
                <div class="logo">
                    <!-- <img src="/pictures/logo.png" alt=""> -->
                </div>
            </div>    
            <div class="navi-buttons">
                <button id="home-btn" class="navi-button home-btn-class button-active">HOME</button>
                <button id="my-music-btn" class="navi-button music-btn-class">MY MUSIC</button>
                <button id="about-me-btn" class="navi-button about-btn-class">ABOUT ME</button>
                <button id="contact-me-btn" class="navi-button contact-btn-class">CONTACT ME</button>
            </div>
            <div class="social-buttons">
                <div id="icon-tiktok" class="social-icon-container">
                    <img class="social-icon" src="/icons/tiktok.svg" alt="">
                </div>
                <div id="icon-instagram" class="social-icon-container">
                    <img class="social-icon" src="/icons/instagram.svg" alt="">
                </div>
                <div id="icon-youtube" class="social-icon-container">
                    <img class="social-icon" src="/icons/youtube.svg" alt="">
                </div>
            </div>
            <div id="hero-wrapp" class="hero-wrapper">
                    <div class="hero-container">
                        <h1 class="music-out-text">The new music out now !</h1>
                        <h2 class="song-title">Never for ever</h2>
                        <button id="listen-btn" class="listen-here-btn">Listen here</button>
                    </div>    
            </div>
            <div id="about-me" class="about-me-container">
                <div class="about-me-bio">
                    <h1 class="about-my-story">My Story</h1>
                    <p class="about-me-bio-text">STARTED AS A DJ, RECORD PRODUCER AND REMIXER IN MY HOMETOWN, BREDA. ULTIMATELY VOTED THE WORLD'S NUMBER ONE DJ ON DJ MAG IN 2013 AND AGAIN IN 2014. NOW A MUSICAL CREATIVE FOLLOWING MY OWN PATH, BACK FOR MORE.</p>
                </div>
            </div>
            <div id="contact-me" class="contact-me-container">
                <div class="contact-container">
                    <h1 class="contact-text">Contact Me</h1>
                    <h2 class="contact-mail">ane@gmail.com</h2>
                </div>    
            </div>
            <div id="my-music" class="my-music-container">
                <!-- <h1 class="contact-music"></h1> -->
                <div class="slide-container swiper">
                    <div class="slide-content">
                        <div class="card-wrapper swiper-wrapper">

                            <div class="card swiper-slide">
                                <div class="video-content">
                                    <!-- <span class="overlay"></span> -->

                                    <div class="card-video">
                                        <iframe class="video-frame" width="100%" height="100%" src="https://www.youtube.com/embed/CFj5plKevN8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                            

                            <div class="card swiper-slide">
                                <div class="video-content">
                                    <!-- <span class="overlay"></span> -->

                                    <div class="card-video">
                                        <iframe class="video-frame" width="100%" height="100%" src="https://www.youtube.com/embed/XywyM7htOdU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>

                            <div class="card swiper-slide">
                                <div class="video-content">
                                    <!-- <span class="overlay"></span> -->

                                    <div class="card-video">
                                        <iframe class="video-frame" width="100%" height="100%" src="https://www.youtube.com/embed/B5VLVr_Z6W4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                            <div class="card swiper-slide">
                                <div class="video-content">
                                    <!-- <span class="overlay"></span> -->

                                    <div class="card-video">
                                        <iframe class="video-frame" width="100%" height="100%" src="https://www.youtube.com/embed/B5VLVr_Z6W4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                            <div class="card swiper-slide">
                                <div class="video-content">
                                    <!-- <span class="overlay"></span> -->

                                    <div class="card-video">
                                        <iframe class="video-frame" width="100%" height="100%" src="https://www.youtube.com/embed/B5VLVr_Z6W4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>
                            <div class="card swiper-slide">
                                <div class="video-content">
                                    <!-- <span class="overlay"></span> -->

                                    <div class="card-video">
                                        <iframe class="video-frame" width="100%" height="100%" src="https://www.youtube.com/embed/B5VLVr_Z6W4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>

            </div>
            <div class="linear-container-top"></div>
            <div class="linear-container-bottom"></div>

        </div>
    <script src="/js/swiper-bundle.min.js"></script>
    <script src="/js/main6.js"></script>

</html>
